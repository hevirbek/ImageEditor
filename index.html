<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js" defer></script>
</head>

<body>
    <div class="h-screen grid ">
        <div class="flex gap-40 border-2 rounded-2xl border-black m-10 justify-center items-center p-10 shadow-2xl">
            <div class="grid gap-5 shadow-2xl rounded-2xl border p-10">
                <div class="grid grid-cols-2">
                    <label for="brightness">Brightness</label>
                    <input type="range" id="brightness" min="100" max="200" step="1" value="100" />
                </div>
                <div class="grid grid-cols-2">
                    <label for="contrast">Contrast</label>
                    <input type="range" id="contrast" min="100" max="200" step="1" value="100" />
                </div>
                <div class="grid grid-cols-2">
                    <label for="saturation">Saturation</label>
                    <input type="range" id="saturation" min="100" max="200" step="1" value="100" />
                </div>
                <div class="grid grid-cols-2">
                    <label for="hue">Hue</label>
                    <input type="range" id="hue" min="0" max="180" value="0" />
                </div>
                <div class="grid grid-cols-2">
                    <label for="sepia">Sepia</label>
                    <input type="range" id="sepia" min="0" max="100" value="0" />
                </div>
                <div class="grid grid-cols-2">
                    <label for="grayscale">Grayscale</label>
                    <input type="range" id="grayscale" min="0" max="100" value="0" />
                </div>
                <div class="grid grid-cols-2">
                    <label for="invert">Invert</label>
                    <input type="range" id="invert" min="0" max="100" value="0" />
                </div>
                <div class="grid grid-cols-2">
                    <label for="blur">Blur</label>
                    <input type="range" id="blur" min="0" max="10" step="0.01" value="0" />
                </div>
                <div>
                    <button id="save" class="bg-red-500 px-2 py-1 rounded-lg text-white">Save</button>
                    <input type="file" id="file-input" class="p-2" />
                </div>
            </div>
            <div>
                <canvas id="canvas" width="800" height="600" class="border-4 border-gray-300 shadow-2xl rounded-2xl">
                    <p>Your browser does not support the canvas element.</p>
                </canvas>
            </div>
        </div>
    </div>


</body>

</html>
